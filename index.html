<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puki Pockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/logo_puki_face_small.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Title -->
    <section id="title" class="logo-background">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
            <div class="col-md-6 p-lg-5 mx-auto my-5">
              <h1 class="display-3 fw-bold">Puki Pockets</h1>
              <h3 class="fw-normal mb-3">Made for surfers for surfers</h3>
              <div class="d-flex gap-3 justify-content-center lead fw-normal">
                <a class="icon-link" href="https://ig.me/m/pukipockets">
                    <div class="column icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-between justify-content-center fs-5 flex-shrink-0 me-3">
                            <img src="./images/instagram.svg" alt="instagram" height="30"> &nbsp;&nbsp;&nbsp;Interested, write us!
                    </div>
                </a>
              </div>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
          </div>
    </section>

    <!-- Features -->    
    <section id="features">
      <div class="container mt-4">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-3 features">
          <div class="col">
            <div class="card card-cover" style="background-image: linear-gradient(rgba(0, 0, 0, 0.1),rgba(0, 0, 0, 0.1)) , url('./images/zipper.jpg');">
                <div class="card-text flex-column p-2" style="height: 300px;">
                  <p> Take money, keys or what is important for you!</p>
                </div>
            </div>
          </div>
  
          <div class="col">
            <div class="card card-cover test" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2),rgba(0, 0, 0, 0.1)) , url('./images/material.JPG');">
              <div class="card-text flex-column p-2" style="height: 300px;">
                <p> Recycled and beautiful material for different surfstyles!</p>
              </div>
            </div>
          </div>
  
          <div class="col">
            <div class="card card-cover" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2),rgba(0, 0, 0, 0.1)) , url('./images/tailor.jpeg');">
              <div class="card-text flex-column p-2" style="height: 300px;">
                <p> Artisanal handcrafted in Ecuador!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Collection -->    
    <section id="collection">
      <div class="container mt-5 col-lg-6 col-sm-12">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner card-cover card">
              <div class="carousel-item active card card-cover">
                <img src="./images/c4.jpeg" class="d-block w-100" alt="..."  >
              </div>
              <div class="carousel-item">
                <img src="./images/c5.jpeg" class="d-block w-100" alt="..." >
              </div>
              <div class="carousel-item">
                <img src="./images/c6.JPG" class="d-block w-100" alt="..." >
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    </section>

    <!-- Signup -->
    <section id="signup">
        <div class="container"></div>

    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="container">
            <div class="container">
                <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 justify-content-center">
                  <div class="col mb-3" >
                    <p class="text-body-secondary">PukiPockets â™¥ Copyright 2023</p>
                  </div>
                </footer>
              </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
